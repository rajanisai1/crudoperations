<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operations Django project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Crud project</a>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4"> 
                <h2 class="bg-dark text-white text-center p-3">Insert Student Details</h2>
                <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
                    <input type="text" class="form-control mt-4" placeholder="Enter the student Nmae" name="name" value={{d.name}}>
                    <input type="text" class="form-control mt-2" placeholder="Enter the student Email" name="email" value={{d.email}}>
                    <input type="number" class="form-control mt-2" placeholder="Enter the student age" name="age" value={{d.age}}>
                    <div>
                        <select name="gender" class="form-control mt-2">
                            <option selected>{{d.gender}}</option>
                            <option value="male">Male</option>
                            <option value="female">FeMale</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-success form-control">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
